<body>
    <mat-card>
    <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Current Password</mat-label>
      <input matInput placeholder="Current Password" formControlName="oldPassword">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>New Password</mat-label>
      <input matInput placeholder="New Password" formControlName="newPassword" >

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="Confirm Password" formControlName="confirmationPassword">
    </mat-form-field>

        </mat-card-content>
      <mat-card-actions align="end">
    <button mat-flat-button style="background-color: #03A9F4" >Change Password</button>
    <a routerLink=""  mat-flat-button style="background-color: #03A9F4" > Cancel </a>
      </mat-card-actions>
    </form>
    </mat-card>
</body>
