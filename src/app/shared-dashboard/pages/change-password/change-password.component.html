<body>
<mat-card>
  <mat-card-header>
    <h1>Change Password</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
      <mat-form-field class="example-full-width">
        <mat-label>New Password</mat-label>
        <input matInput placeholder="Please enter new Password" formControlName="newPassword">
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Re-enter Password" >
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
</body>
