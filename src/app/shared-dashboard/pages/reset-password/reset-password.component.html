<body>
<mat-card>
  <mat-card-header>
    <h1>Reset Password</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Please enter username or email" formControlName="emailOrUsername">
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
</body>
