<body>
<div class="content">
<div class="mat-subheading-2">
  <h4>Clients
  <span class="example-spacer"> </span>
  <a routerLink="/registration"  mat-flat-button style="background-color: white" class="reg"> Add Client </a>
  </h4>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element" id="firstName"> {{element.firstName}}  </td>
  </ng-container>

   Name Column
  <ng-container matColumnDef="lastName">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef> Surname</th>
    <td mat-cell *matCellDef="let element" id="lastName"> {{element.lastName}} </td>
  </ng-container>

   Weight Column
  <ng-container matColumnDef="email">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> E-mail</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

   Symbol Column
  <ng-container matColumnDef="numberOfAccounts">
    <th mat-header-cell *matHeaderCellDef> Number of Accounts </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfAccounts}} </td>
  </ng-container>

  Symbol Column
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element"> <a (click)="updateCustomerDetails(element.email)">Update</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
</body>
